{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixADA</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/stylesdos.css' %}">
    <!-- Boxicons para los íconos -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <div class="login-wrapper">
            <div class="login-header">PixADA</div>

            <!-- El <form> -->
            <form class="login-form" method="POST" action="{% url 'login' %}">
                {% csrf_token %}

                <!-- Username -->
                <div class="input-wrapper">
                    <input type="text" id="user" name="username" class="input-field" required>
                    <label for="user" class="label">Username</label>
                    <i class="bx bx-user icon"></i>    
                </div>

                <!-- Password -->
                <div class="input-wrapper">
                    <input type="password" id="pw" name="password" class="input-field" required>
                    <label for="pw" class="label">Password</label>
                    <i class="bx bx-lock-alt icon"></i>
                </div>

                <!-- Check y enlace -->
                <div class="login-check">
                    <div class="remember">
                        <input type="checkbox" id="remember-me" name="remember-me">
                        <label for="remember-me">Acepto los términos y condiciones</label>
                    </div>    
                    <div class="forgot">
                        <a href="{% url 'termsConditions' %}">Términos y condiciones</a>
                    </div>
                </div>

                <!-- Botón login -->
                <div class="input-wrapper">
                    <button type="submit" class="input-login">Login</button>
                </div>

                <!-- Register -->
                <div class="register">
                    <span>¿No tienes una cuenta? 
                        <a href="{% url 'signin' %}">Register</a>
                    </span>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
