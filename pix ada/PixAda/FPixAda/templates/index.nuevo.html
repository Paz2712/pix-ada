{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>PixADA</title>
    <meta charset="UTF-8"> <!--Añade formato al texto, perfecto para evitar problemas con "ñ" o "á"-->
    <meta http-equiv="X-UA-Ccompatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login From</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/stylesdos.css' %}">
</head>
<body>
    <div class="wrapper">
        <div class="login-wrapper">
            <div class="login-header">Login</div>
            <div class="login-from">
                <div class="input-wrapper">
                    <input type="text" id="user" class="input-field" required>
                    <label for="user" class="label">Username</label>
                    <i class="bx bx-user icon"></i>    
                </div>
                <div class="input-wrapper">
                    <input type="password" id="pw" class="input-field" required>
                    <label for="pw" class="label">Password</label>
                    <i class="bx bx-lock-all icon"></i>
                </div>
                <div class="login-check">
                    <div class="remember">
                        <input type="checkbox" is="remember-me"/>
                        <label for="remember-me">Acepto los terminos y condiciones</label>
                    </div>    
                    <div class="forgot">
                        <a href="{% url 'termsConditions' %}">Terminos y condiciones</a> <!-- XD -->
                    </div>
                </div>
                <div class="input-wrapper">
                    <input type="submit" class="input-login" value="Login" /> <!--Boton login-->
                </div>
                <div class="register">
                    <span> No tienes una cuenta? <a href="{% url 'signin' %}">Register</a></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
