{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixADA</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/stylesdos.css' %}">
    <!-- Boxicons para los íconos -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
</head>

<body>
    <div class="wrapper">
        <div class="login-wrapper">
            <div class="login-header">PixADA</div>

            <!-- El <form> -->
            <form class="login-form" method="POST" action="{% url 'signin' %}">
                {% csrf_token %}

                <!-- Nombre -->
                <div class="input-wrapper">
                    <input type="text" id="user" name="nombre" class="input-field" required>
                    <label for="user" class="label">Nombre de Usuario</label>
                    <i class="bx bx-user icon"></i>    
                </div>

                <!-- Alias -->
                <div class="input-wrapper">
                    <input type="text" id="pw" name="aliasUsuario" class="input-field" required>
                    <label for="pw" class="label">Alias</label>
                    <i class="bx bx-lock-alt icon"></i>
                </div>

                <!-- Correo -->
                <div class="input-wrapper">
                    <input type="text" id="pw" name="correo" class="input-field" required>
                    <label for="pw" class="label">Correo</label>
                    <i class="bx bx-lock-alt icon"></i>
                </div>

                <!-- Contraseña -->
                <div class="input-wrapper">
                    <input type="password" id="pw" name="contrasena1" class="input-field" required>
                    <label for="pw" class="label">Contraseña</label>
                    <i class="bx bx-lock-alt icon"></i>
                </div>

                <!-- Confirmar Contraseña -->
                <div class="input-wrapper">
                    <input type="password" id="pw" name="contrasena2" class="input-field" required>
                    <label for="pw" class="label">Confirmar Contraseña</label>
                    <i class="bx bx-lock-alt icon"></i>
                </div>

                <!-- Check y enlace -->
                <div class="login-check">
                    <div class="remember">
                        <input type="checkbox" id="remember-me" name="remember-me" required>
                        <label for="remember-me">Acepto los términos y condiciones</label>
                    </div>    
                    <div class="forgot">
                        <a href="{% url 'termsConditions' %}">Términos y condiciones</a>
                    </div>
                </div>

                <!-- Botón login -->
                <div class="input-wrapper">
                    <button type="submit" class="input-login">Registrarse</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
